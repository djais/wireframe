    <div class='col-xs-12 x_panel tile' style="padding:15px 2px 15px 2px;;">
      <div class="col-xs-3">
      	<div class="input-group add-on dropdown-toggle">
          <input class="form-control" ng-model="searchKey" placeholder="Search" type="text">
          <div class="input-group-btn">
            <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
       

  <!-- <div class="row"> -->
    <div class='col-md-12 col-sm-12 col-xs-12' style="padding:0px;">
      <div class="x_panel tile">
        <div class="x_content">
          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
               <th ng-repeat='item in head'>{{item.name}}</th>
             </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in apps | filter:searchKey" style='cursor:pointer;' ng-click="gotoDetail(entry,'/appdtls')">
                <td ng-repeat="item in entry.show">{{item}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div align="center">
          <ul class="pagination">
            <li class="active"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
          </ul>
        </div>
      </div>
    </div>
  <!-- </div> -->
</div>
