<div class="col-xs-12" ng-controller="dealorcouponCtrl" ng-init="init()">
  <div class='col-xs-12 panel panel-default' style="padding:15px 2px 15px 2px;;">
    <div class="col-xs-4">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{filterby}}
            </button>
            <div class="dropdown-menu">
              <li ng-repeat="filterby in filters.filterby" ng-click="setcriteria(filterby)"><a class="dropdown-item">{{filterby}}</a></li>
            </div>
          </div>
          <input class='form-control' type='text' typeahead="state for state in states | filter:$viewValue | limitTo:8" typeahead-editable='false'/>
          <div class="input-group-btn">
            <button class="btn btn-info" type="submit"><i class="fa fa-filter"></i></button>
          </div>
        </div>
      </div>
    <div class="col-xs-3">
      <div class="input-group add-on dropdown-toggle">
        <input class="form-control" ng-model="searchKey" placeholder="Search" type="text">
        <div class="input-group-btn">
          <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="col-xs-5" align="right">
      <button class="btn btn-info" ng-click="route('/newdealorcoupon')"><i class="fa fa-plus"></i> New Deal/Coupon</button>
      <button class="btn btn-info" routerLink="/bulkuplddc" routerLinkActive="active"><i class="fa fa-upload"></i>Bulk Upload</button>     
      <button class="btn btn-info"><i class="fa fa-download"></i> Export</button>
    </div>
</div>

  <div class="row">
    <div class='col-md-12 col-sm-12 col-xs-12'>
      <div class='x_panel tile'>
        <div class="x_content">
          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
               <th ng-repeat='item in head'>{{item.name}}</th>
             </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in dealsorcoupons | filter:searchKey" style='cursor:pointer;' ng-click="gotoDetail(entry,'/dlcpndtls')">
                <td ng-repeat="item in entry.show">{{item}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div align="center">
          <ul class="pagination">
            <li class="active"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
  
</div>
