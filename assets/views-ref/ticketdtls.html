<div class="col-xs-12" ng-controller="tktdtlsCtrl" ng-init="init()" ng-cloak>
<div class='col-md-12 col-sm-12 col-xs-12'>
  <ul class="breadcrumb" style="font-size:16px;">
    <li ng-click="route('/dashboard')"><a>Home</a></li>
    <li ng-click="route('/tickets')"><a>Tickets</a></li>
    <li class="active">Ticket Details</li>
  </ul>
</div>
<div class='col-md-12 col-sm-12 col-xs-12' ng-controller="TabsCtrl">
  <div class="x_panel">
    <button class="btn btn-default" ng-repeat="tab in tabs.tickets" ng-class="{'btn-info':isActiveTab(tab.url)}" ng-click="onClickTab(tab)" style="margin:2px;">{{tab.title}}</button>
  </div>
</div>
<div class="panel panel-info col-xs-12 col-sm-12 col-md-8">
  <div class="panel-body">
    <div class="col-xs-12" align="right">
      <button class="btn btn-default btn-sm"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;Reply</button>
      <button class="btn btn-default btn-sm"><i class="fa fa-share" aria-hidden="true"></i>&nbsp;Forward</button>
      <button class="btn btn-default btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Update</button>
    </div>
    <h4 style="margin-bottom:2px;">Food was stale.</h4>
    <small><b>Arjun</b> raised the ticket on <b>29 Sep 2016</b>.</small>
  </div>

  <div class="panel-body">
    <hr style="margin:10px;">      
    <div ng-include="currentTab"></div>
  </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-4">
<div class="col-xs-12 panel panel-info" style="margin-bottom:1px;">
  <div class="panel-body">
    <h4>Open</h4>
    <p class="text-muted" style="margin:0px; padding:0px;">Due in 3 days</p>
    <p class="text-muted" style="margin:0px; padding:0px;">Last update on 19 Oct 2016</p>
  </div>
</div>
<div class="col-xs-12 panel panel-info">
  <div class="panel-body">
    <div class="th "style="font-size:16px;">Customer Details</div>
    <table class="table table-hover" style="font-size:14px;">
      <tr><td>Name:</td> 
    <td>{{selected.customer.name}}</td> </tr>
      <tr><td>Phone:</td>
    <td>{{selected.customer.phone}}</td> </tr>
      <tr><td>Email:</td>
    <td>{{selected.customer.email}}</td> </tr>
    </table>
  </div>
</div>
</div>  
</div>
