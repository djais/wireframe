<div class="x_panel tile" ng-controller="feedbackCtrl" ng-cloak>
        <div class="x_content">
          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
               <th ng-repeat='item in storehead'>{{item.name}}</th>
             </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in storerankings | filter:searchKey" style='cursor:pointer;' ng-click="switchfbview(entry)">
                <td ng-repeat="item in entry.show">{{item}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div align="center">
          <ul class="pagination">
            <li class="active"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
          </ul>
        </div>
      </div>
