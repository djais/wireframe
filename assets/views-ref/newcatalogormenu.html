<div class="col-xs-12" ng-controller="newcatalogormenuCtrl" ng-init="init()" ng-cloak>
	<div class='col-md-12 col-sm-12 col-xs-12'>
	  <ul class="breadcrumb" style="font-size:16px;">
	    <li ng-click="route('/dashboard')"><a>Home</a></li>
	    <li ng-click="route('/ctlgmnu')"><a>Catalogs/Menus</a></li>
	    <li class="active">New Catalog/Menu</li>
	  </ul>
	</div>
	<div class='col-md-12 col-sm-12 col-xs-12' ng-controller="TabsCtrl">
	  <div class="x_panel">
	    <button class="btn btn-default" ng-repeat="tab in tabs.newcatormenu" ng-class="{'btn-info':isActiveTab(tab.url)}" ng-click="onClickTab(tab)" style="margin:2px;">{{tab.title}}</button>
	  </div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12">
	  <div class="panel panel-info col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    <div class="panel-body">
	      <div ng-include="currentTab"></div>
	    </div>
	  </div>
	</div>
</div>
