
       <div class="x_panel tile" ng-controller="addProductCtrl" ng-cloak>
          <label style="font-weight:300; font-size:18px; padding:10px;color:black">Add Product</label>
          <hr style="margin-bottom: 0px;">
          <div class="x_content" style="padding:15px;">
            <form role="form" name="myForm">
                <table class="table table-hover">
                  <tbody>
                    <tr>
                      <td style='vertical-align:middle' width="15%"><label class='text-muted'>Product Name</label></td>
                      <td width="85%">
                        <input  ng-model="name" class="form-control" placeholder="" >
                      </td>
                    </tr>
                    <tr>

                      <td style='vertical-align:middle'><label class='text-muted'>Product Image</label></td>
                      <td>
                        <img style="width:200px; height:200px;" ng-show= "imageSrc" ng-src="{{imageSrc}}"  />
                        <input type="file" ng-file-select="onFileSelect($files)"  ng-model="imageSrc">
                      </td>

  </tr>
  <tr>

  <td style='vertical-align:middle'><label class='text-muted'>Short Description</label>
    <div class="popup" ng-click="leadme()">
        <i class="glyphicon glyphicon-question-sign"></i>
        <span class="popuptext" id="myPopup">leading option</span>
    </div>
  </td>
  <td>
    <input type="text"  ng-model="sdesc" class="form-control" placeholder=""/>

  </td>
  </tr>
  <tr>

  <td style='vertical-align:middle'><label class='text-muted'>Long Description</label>
    <div class="popup" ng-click="leadme()">
        <i class="glyphicon glyphicon-question-sign"></i>
        <span class="popuptext" id="myPopup">leading option</span>
    </div>
  </td>
  <td>
    <textarea  ng-model="ldesc" class="form-control" placeholder="" style="height:100px;" ></textarea>

  </td>
  </tr>

  <tr>

  <td style='vertical-align:middle'><label class='text-muted'>Price</label></td>
  <td>
    <div class="col-xs-4" >
    <input type='text'  ng-model="price" class="form-control" placeholder="Example:Rs 100.00" style="margin-left: -16px;" >
  </div>
  <div class="col-xs-2">
      <label class='text-muted' style='vertical-align:middle'>Currency</label></div>
      <div class="col-xs-6">
        <select class="selectpicker" id="selCurrency" ng-model="currency" style="width:25%">
          <option>&#8377;</option>
          <option>$</option>
          <option>AUD</option>
          </select>

</div>
    <!-- <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Select
   <span class="caret"></span></button>
   <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
     <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Rs</a></li>
     <li role="presentation"><a role="menuitem" tabindex="-1" href="#">$</a></li>
   </ul> -->
 <!-- </div> -->

  </td>
  </tr>
  <tr ng-repeat="refer in label">
  <td width="15%"><label class="text-muted">Specification</label></td>
  <td>
  <div class="col-md-4">

  <input type="text" class="form-control" ng-model="refer.label" placeholder="Label" style="margin-left:-16px">

  </div>
  <div class="col-md-4">
  <input type="text" class="form-control" ng-model="refer.desc" placeholder="Description" />
  </div>

  <div class="col-md-1">
  <button type="button" class="btn btn-default addButton" ng-show="$last" ng-click='addOther()'><i class="fa fa-plus"></i></button>
  <button class="btn btn-default deletButton" style="margin-top:25px;"ng-show="label.length>1 && !$last" ng-click="deleterefer(refer)"><i class="fa fa-trash-o"></i></button>
  </div>
  </td>
  </tr>
  <tr>

  <td style='vertical-align:middle'><label class='text-muted'>Attachments
  <i class="fa fa-paperclip" aria-hidden="true" style="font-size:20px;"></i>
  </label></td>
  <td>

    <input type="file" ng-file-select="onFileSelect($files)"  ng-model="attach" multiple>


  </td>
  </tr>
  <tr>
  <td style='vertical-align:middle'><label class="text-muted"> Tags </label></td>
  <td>
<tags-input ng-model="tags"></tags-input>  </td>
  </tr>
  </tbody>
  </table>
  <div align="right">
  <button class="btn btn-default" type="reset">Reset</button>
  <button class="btn btn-primary" ng-click= "submit()">Submit</button>
  </div>
  </form>
