<div class="x_panel tile" ng-controller="offerListCtrl" ng-cloak>
        <div class="x_content" >
          <table class="table table-hover"  style="width:100%">
            <thead>
              <th> Availability </th>
              <th> Image </th>
              <th> Details </th>
              <th> Base Price </th>
              <th> Offer Price </th>
              <th> Last Updated </th>
            </thead>
            <tbody>
              <tr ng-repeat="item in offers" style='cursor:pointer;'>
                <td ng-click="addorremovetab('add',item)"  style='text-align:center;vertical-align:middle, font-size:20px;'> <i class='fa fa-check' style='color:green' ng-show='item.avail'></i> <i class='fa fa-ban' style='color:red' ng-show='!item.avail'></i></td>
                <td ng-click="addorremovetab('add',item)"style='text-align:center; vertical-align:middle'> <img ng-src={{item.img}} style='width:50px; height:50px;' /></td>
                <td ng-click="addorremovetab('add',item)"> <h4> {{item.name}}</h4><p>{{item.shortdesc}} </p></td>
                <td ng-click="addorremovetab('add',item)" style='text-align:center; vertical-align:middle'><strike>{{item.bprice | currency:"&#8377;"}}</strike></td>
                <td ng-click="addorremovetab('add',item)" style='text-align:center; vertical-align:middle'> {{item.offprice | currency:"&#8377;"}}</td>
                <td ng-click="addorremovetab('add',item)" style='text-align:center; vertical-align:middle'> {{item.updateTs*1000 | date:'HH:mm dd-MMM-yyyy'}}</td>
                <td  style='text-align:center;vertical-align:middle;'>
                <i class="fa fa-trash-o" ng-click="delete($index)" ></i>
        </td>
              </tr>
            </tbody>
          </table>
          <h2 style='color:#bbbbbb; text-align:center' ng-show='!offers.length'> No Data Found</h2>
        </div>
      </div>
