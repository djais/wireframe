<div class="x_panel tile" ng-controller="addFaqCtrl" ng-cloak>
    <div class="x_content">
        <label style="font-weight:300; font-size:18px; padding:10px;">Add New Faq</label>
        <form role="form" name="myForm">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td width="15%"><label class="text-muted">Question</label></td>
                        <td width="85%">
                            <input type="text" ng-model="que" class="form-control " placeholder="Type a Question" />
                        </td>
                    </tr>
                    <tr>
                        <td width="15%"><label class="text-muted">Answer</label></td>
                        <td width="85%">
                            <textarea type="text" ng-model="ans" class="form-control " placeholder="Type an answer" /></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td width="15%"><label class="text-muted">Tags</label></td>
                        <td width="85%">
                            <tags-input ng-model="tags" /></tags-input>
                        </td>
                    </tr>
                    <tr>
                        <td width="15%"><label class="text-muted">Attachments</label>
                            <div class="popup" ng-click="leadme()">
                                <i class="fa fa-question-circle-o"></i>
                                <span class="popuptext" id="myPopup">attach audio video or any file</span>
                            </div>
                        </td>
                        <td>
                            <div class="col-xs-3">
                                <input type="file" ng-file-select="onFileSelect($files)" ng-model="imageSrc" multiple>
                            </div>
                            <div class="col-xs-1">
                                <img style="width:100px; height:110px;" ng-src="{{imageSrc}}" ng-show="imageSrc" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="15%"><label class="text-muted">Reference links</label></td>
                        <td width="85%">
                            <textarea type="url" id="myURL" value="" ng-model="url" class="form-control " placeholder="Ex:https://www.rytangle.com" /></textarea>
                            <span>{{url}} </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-left">
                <input type="reset" value="reset" class="btn btn-primary">
            </div>
        </form>


        <div align="right">
            <button class="btn btn-default" ng-click="#">Preview</button>&nbsp;&nbsp;
            <button class="btn btn-info" ng-click="submit()">Submit</button>
        </div>
    </div>
</div>
