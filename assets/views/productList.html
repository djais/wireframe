<div class="x_panel tile" ng-controller="productListCtrl" ng-cloak>
        <div class="x_content" >
          <table class="table table-hover" style="width:100%">
            <thead>
              <th> Availability </th>
              <th> Image </th>
              <th> Details </th>
              <th> Price </th>
              <th> Last Updated </th>
            </thead>
            <tbody>
              <tr ng-repeat="item in products" style='cursor:pointer;'>
                <td> {{item.avail}}</td>
                <td> <img src={{item.img}} style='width:40px; height:40px;' /></td>
                <td> <h4> {{item.name}}</h4><p>{{item.shortdesc}} </p></td>
                <td> {{item.price}}</td>
                <td> {{item.updateTs*1000 | date:'HH:mm dd-MMM-yyyy'}}</td>
              </tr>
            </tbody>
          </table>
          <h2 style='color:#bbbbbb; text-align:center' ng-show='!products.length'> No Data Found</h2>
        </div>
      </div>
