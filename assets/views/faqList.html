<div class="x_panel tile" ng-controller="faqListCtrl" ng-cloak>
    <div class="x_content">
        <table class="table table-hover" style="width:100%">
            <thead>
                <th> </th>

                <th> Author </th>
                <th> Status </th>
                <th> Attachment </th>
                <th> Last Updated </th>
            </thead>
            <tbody>


                <tr ng-repeat="item in faqlist" style='cursor:pointer;'>

                    <td> <span style="font-size:20px"> {{item.faqs.que}}</span> <br>
                        <span> {{item.faqs.ans | limitTo:letterLimit}} ... </span>


                    </td>

                    <td style='text-align:left;vertical-align:middle; padding:0px; '>{{item.faqs.author}}</td>

                    <td style='text-align:center;vertical-align:middle; padding:0px; '>
                        <i class='fa fa-check' style='color:green' ng-show='item.faqs.status==true'></i>
                        <i class='fa fa-ban' style='color:red' ng-show='item.faqs.status==false'></i></td>
                    <td style='text-align:center;vertical-align:middle; padding:0px; '>
                        <i class="fa fa-file "></i>
                    </td>

                    <td style='text-align:center;vertical-align:middle; padding:0px; '> <span>{{item.faqs.LS*1000 | date:'HH:mm dd-MMM-yyyy'}}</span><br></td>
                </tr>

            </tbody>
        </table>
        <h2 style='color:#bbbbbb; text-align:center' ng-show='!faqs'> No Data Found</h2>
    </div>
</div>
