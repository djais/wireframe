<div class="x_panel tile" ng-controller="addLocationCtrl" ng-cloak ng-init="init()">
    <div class="x_content">
        <label style="font-weight:300; font-size:18px; padding:10px;">Add Location</label>
        <label class="switch pull-right">
  <input type="checkbox" checked ng-model="avail">
  <div class="slider round"></div>
</label>
        <form role="form" name="myForm">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td width: '15%; '>
                            <label class="text-muted">Location name</label></td>
                        <td width="85%">
                            <input ng-model="name" class="form-control" placeholder="Ex:E-city">
                        </td>
                    </tr>
                    <tr>
                        <td width: '15%; '>
                            <label class="text-muted">Address</label></td>
                        <td width="35%">
                            <textarea type="text" ng-model="address" class="form-control " placeholder="Type your address"></textarea>
                        </td>
                    </tr>


                    <tr>

                        <td width: '15%; '>
                            <label class="text-muted"> City </label></td>

                        <td>
                            <div class="col-xs-3">
                                <input ng-model="city" class="form-control" placeholder="Ex: Bangalore" style="margin-left:-16px">
                            </div>
                            <div class="col-xs-1" style='text-align:center;vertical-align:middle; padding:0px; '>
                                <label class="text-muted">  Country  </label>
                            </div>
                            <div class="col-xs-3">
                                <input ng-model="country" class="form-control" placeholder="Ex:India">
                            </div>
                            <div class="col-xs-1" style='text-align:center;vertical-align:middle; padding:0px; '>
                                <label class="text-muted">  Zip  </label>
                            </div>
                            <div class="col-xs-3">
                                <input ng-model="zip" name="zip" class="form-control" placeholder="Ex:560089" style="margin-left:-30px">
                            </div>


                        </td>
                    </tr>


                    <tr>
                        <td width: '15%; '> <label class="text-muted">  Latitude </label></td>
                        <td>
                            <div class="col-xs-5">
                                <input ng-model="latitude" class="form-control" placeholder="Ex: 12.971599" style="margin-left:-16px">
                            </div>
                            <div class="col-xs-1">
                                <label class="text-muted" style='text-align:center;vertical-align:middle; padding:0px; '>   Longitude  </label>
                            </div>
                            <div class="col-xs-4">
                                <input ng-model="longitude" class="form-control" placeholder="Ex: 12.971599">
                            </div>


                        </td>
                    </tr>

                    <tr>
                        <td width="15%"><label class="text-muted">Contact</label></td>
                        <td width="35%">
                            <input type="number" ng-model="contact" class="form-control" placeholder="Ex: 9480628368">
                        </td>

                    </tr>
   
                    <tr ng-repeat="refer in label">
                        <td width="15%"><label class="text-muted">Other</label></td>
                        <td>
                            <div class="col-md-4">

                                <input type="text" class="form-control" ng-model="refer.label" placeholder="Label" style="margin-left:-16px">

                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="refer.desc" placeholder="Description" />
                            </div>

                                              <div class="col-md-1">
  <button type="button" class="btn btn-default addButton" ng-show="$last" ng-click='addOther()'><i class="fa fa-plus"></i></button>
  <button class="btn btn-default deletButton" style="margin-top:25px;"ng-show="refer.label.length>1 && !$last" ng-click="deleterefer($index)"><i class="fa fa-trash-o"></i></button>
  </div>

                        </td>
                    </tr>

  
                    <td> <label class="text-muted"> Upload Image </label></td>

                    <td>
                        <div class="col-xs-3">
                            <input type="file" ng-file-select="onFileSelect($files)" ng-model="imageSrc" >
                        </div>
                        <div class="col-xs-1">
                            <img style="width:100px; height:110px;" ng-src="{{imageSrc}}" ng-show="imageSrc" />
                        </div>
                    </td>
                    </tr>

                </tbody>
            </table>
              <div class="pull-right">
            <button type="reset"  class="btn btn-default">Reset</button>
             
            <button class="btn btn-primary" ng-click="saveloc()">Submit</button>
            </div>
        </form>
     
    </div>
</div>
