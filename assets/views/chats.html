<div class='col-xs-12' ng-controller='chatCtrl'  ng-init='init()' ng-cloak>
  <div class="label label-danger col-xs-12" style="font-size:10px; padding:10px;" ng-show="error">{{error}}</div>

  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li ng-repeat="tab in tabs" ng-class="{'active':isActiveTab(tab)}" ng-click="onClickTab(tab)" style="margin:2px;"><a data-toggle="tab">{{tab.title}}&nbsp;&nbsp;<i class="fa fa-times" aria-hidden="true" ng-show="tab.closeable" ng-click="removeTab($index)"></i></a></li>
    </ul>
    <div class="tab-content">
      <div ng-include="currentTab"></div>
    </div>
  </div><!-- /.nav-tabs-custom -->
</div>
