<div class='col-xs-12' ng-controller='servicesCtrl'  ng-init='init()' ng-cloak>

  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li ng-repeat="tab in tabs" ng-class="{'active':isActiveTab(tab.url)}" ng-click="onClickTab(tab)" style="margin:2px;"><a data-toggle="tab">{{tab.title}}</a></li>
    </ul>
    <div class="tab-content">
      <div ng-include="currentTab"></div>
    </div>
  </div><!-- /.nav-tabs-custom -->
</div>
